				<h1>Introduction to Leaflet Maps</h1>
				<h2>My Route from Home to Woodridge Mall</h2>
				<p>This Leaflet map shows the route I take to get from my house to Woodridge Mall.</p> <br>

				<p class="source"> <b> Contributors: </b><br>

					<a href="http://jawg.io" title="Tiles Courtesy of Jawg Maps" target="_blank">Jawg Maps</a> 

					<br>

					<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> 

				</p>

			</div>


				<div id="map"></div>


					<script>
						//initialize map
						var myMap = L.map('map').setView([41.6,-87.5445], 14.5);
						// add base layer
						var Jawg_Sunny = L.tileLayer('https://{s}.tile.jawg.io/jawg-sunny/{z}/{x}/{y}{r}.png?access-token={accessToken}', {
							attribution: '<a href="http://jawg.io" title="Tiles Courtesy of Jawg Maps" target="_blank">&copy; <b>Jawg</b>Maps</a> <a href="https://www.openstreetmap.org/copyright">&copy; OpenStreetMap</a> contributors',
							minZoom: 0,
							maxZoom: 22,
							subdomains: 'abcd',
							accessToken: 'RbTQvk3gGa1chPMiHIqo0ISvj0gpPwMP2Lpbb53AgxvuAhiuxgIWdJmVSc3UN6gJ'
							}).addTo(myMap);
						// add marker for home
						var myHome = L.icon({
							iconUrl: 'links/home.png',
							iconSize: [32,50],
						});
						var marker=L.marker([41.604646903445015, -87.52955910152384],{
							icon:myHome
						}).addTo(myMap).bindPopup("My Home");
						// add line and coordinates
						var line = L.polyline([[41.60458680841929, -87.529557770366], [41.60458131861528, -87.52985731633461],[41.596850799748665, -87.52979873782752],[41.59707338926352, -87.53187647189763], [41.5995081529777, -87.53951396664912],[41.60087340081805, -87.544336846242],[41.601043446489534, -87.5457535385183],[41.600994354108906, -87.55668366831013],[41.60085929100637, -87.55663812893451],],{color: 'darkorange'}).addTo(myMap);
						// add stylized polygon
						var polygon = L.polygon([[41.60086881376919, -87.55174168319168],[41.60080144930616, -87.55880466242863], [41.594652505032116, -87.55852157361691], [41.59535489668997, -87.55298967196698], [41.59550251200476, -87.55169711223701],],{ color: 'darkorange', fillColor: 'grey'}).addTo(myMap);
						//add marker for mall
						var theMall = L.icon({
							iconUrl: 'links/mall.png',
							iconSize: [35,50],
						}) 

						var marker=L.marker([41.59849476710853, -87.55483800514256],{
							icon:theMall
						}).addTo(myMap).bindPopup("Woodridge Mall");
